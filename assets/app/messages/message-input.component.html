<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>
        <div class="form-group">
            <label for="content">Content</label>
            <input [ngModel]="message?.content" name="content" type="text" id="content" class="form-control" required/>
        </div>
        <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
